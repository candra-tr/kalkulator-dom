<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styleCalculator.css" />
  </head>
  <body>
    <div>
      <h1>kalkulator Sederhana</h1>
      <label for="angka1"> Angka Pertama</label>
      <input type="number" id="angka1" name="angka1" /><br />
      <label for="angka2"> Angka Kedua</label>
      <input type="number" id="angka2" name="angka2" /><br />

      <button onclick="tambah()">+</button>
      <button onclick="kurang()">-</button>
      <button onclick="kali()">x</button>
      <button onclick="bagi()">/</button>
      <br />
      <button class="clear" onclick="clearInput()">AC</button>
      <input type="number" readonly id="hasil" />
    </div>
    <script src="scriptCalculator.js"></script>
  </body>
</html>
